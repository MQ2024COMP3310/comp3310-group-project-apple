{% extends "layouts/base.html" %}

{% block content %}
<div class="column is-4 is-offset-4" style="margin-left:10px; margin-top:100px">
    <h3 class="title" style="text-align:center">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" id="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" id="password" placeholder="Your Password">
                </div>
            </div>
            
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            
            <button class="button is-primary" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
