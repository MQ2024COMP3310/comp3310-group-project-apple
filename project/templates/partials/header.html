<header>
    <div id="header-loader"></div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
        
    <div class="header-container">
        <div id="logo-text" class="heading-container" title="Home page">
            <a class="logo-text" href="/">Cloud Photos</a>
        </div>

        <div class="navigation-links-container">
            <div class="navigation-buttons-container">
                <div class="icon-container highlight white">
                    <img src="{{ url_for('static', filename='icons/community.png') }}" alt="community">
                </div>
            </div>
            
            {% if current_user.is_authenticated %}
            <div class="link-box">
                <a href="{{ url_for('auth.logout') }}"><button>Logout</button></a>
            </div>
            {% else %}
            <div class="link-box">
                <a href="{{ url_for('auth.login') }}"><button>Login</button></a>
            </div>  
                
            <div class="link-box">
                <a href="{{ url_for('auth.signup') }}"><button>Sign Up</button></a>
            </div>
            {% endif %}
        </div>
    </div>  
</header>
